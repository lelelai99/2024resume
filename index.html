<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lai Ling Li </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="all">
    <nav class="navbar-fixed-top">
      <ul class="nav justify-content-center gap-4 align-content-center">
        <li class="nav-item">
          <a class="nav-link active " aria-current="page" href="#">Facebook</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Instagram</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">LINE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Linkedin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">GitHub</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Contact Info</a>
        </li>
      </ul>
    </nav>
    <div class="mySwiper">
      <div id="carouselExampleCaptions" class="carousel slide mb-5">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img src="./img/1.jpg" class="d-block w-100 imgH" alt="...">
            <div class="carousel-caption d-none d-md-block  text-start">
              <h1>The blue， the ever free!</h1>
              <p>Without a mark， without a bound.</p>
              <button type="button" class="btn btn-light">The Sea</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/2.jpg" class="d-block w-100 imgH" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h1>Sea Fever</h1>
              <p>Your azure swells in endless motion.</p>
              <button type="button" class="btn btn-light">The Sea</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/3.jpg" class="d-block w-100 imgH" alt="...">
            <div class="carousel-caption d-none d-md-block text-end">
              <h1>Ocean</h1>
              <p>A drop in the ocean.</p>
              <button type="button" class="btn btn-light">The Sea</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
